<form #officeForm="ngForm" (ngSubmit)="saveOffice(officeForm)">
  <div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%">
      <div class="form-group">
        <div class="col-sm-9">
          <input
            type="text"
            name="OfficeName"
            id="OfficeName"
            class="form-control"
            [(ngModel)]="OfficeName"
            placeholder="Office Name"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-9">
          <input
            type="text"
            name="OfficeEmail"
            id="OfficeEmail"
            class="form-control"
            [(ngModel)]="OfficeEmail"
            placeholder="Email Address"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9">
          <input
            type="text"
            name="OfficeTellNumber"
            id="OfficeTellNumber"
            class="form-control"
            [(ngModel)]="OfficeTellNumber"
            placeholder="Office tell"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9">
          <input
            type="text"
            name="OfficeLocation"
            id="OfficeLocation"
            class="form-control"
            [(ngModel)]="OfficeLocation"
            placeholder="Address"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9">
          <input
            type="text"
            name="OfficeMaxNumberOfOccupants"
            id="OfficeMaxNumberOfOccupants"
            class="form-control"
            [(ngModel)]="OfficeMaxNumberOfOccupants"
            placeholder="Max number of occupants"
          />
        </div>
      </div>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
